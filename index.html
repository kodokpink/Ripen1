<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>RIPEN</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="responsive.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
	<!-- loader -->
	<div class="bg-loader">
		<div class="loader"></div>
	</div>

	<!-- header -->
	<header>
		<div class="container">
			<h1><a href="index.html"><img class="logo" src="logo.jpg"></a></h1>
			<ul>
				<li class="active"><a href="index.html">HOME</a></li>
				<li><a href="#">PRODUCTS</a></li>
				<li><a href="#">CONTACT US</a>
				<form>
					<input class="search" type="text" placeholder="Cari...">
					<input class="button" type="button" value="Cari">
				</form>
				</li>
			</ul>
		</div>
	</header>

	<!-- banner -->
	<section class="banner">
		<h2>Healthy life, happy life with RIPEN</h2>
	</section>

	<!-- products -->
	<section class="products">
		<div class="container">
			<h3>PRODUCTS</h3>
			<div class="box">
				<div class="col-3">
					<p><img src="food.jpeg"></p>
					<h4>Better Food, Better Mood</h4>
				</div>
				<div class="col-3">
					<p><img src="beverage.jpeg"></p>
					<h4>Drink Well, Live Well</h4>
				</div>
				<div class="col-3">
					<p><img src="herbs.jpeg"></p>
					<h4>Our Herbs, Your Health</h4>
				</div>
			</div>
		</div>
	</section>

	<!-- footer -->
	<footer>
		<div class="container">
		<div class="footer">
			<ul>
				<li><a href="#">ABOUT RIPEN</a></li>
				<li><a href="#">NEWS & ARTICLE</a></li>
				<li><a href="#">OUR LOCATION</a></li>
			</ul>
			<p>FOLLOW US</p>
		</div>
		<div class="wrapper">
			<div class="icon facebook">
			   <div class="tooltip">
				  Facebook
			   </div>
			   <span><i class="fab fa-facebook-f"></i></span>
			</div>
			<div class="icon twitter">
			   <div class="tooltip">
				  Twitter
			   </div>
			   <span><i class="fab fa-twitter"></i></span>
			</div>
			<div class="icon instagram">
			   <div class="tooltip">
				  Instagram
			   </div>
			   <span><i class="fab fa-instagram"></i></span>
			</div>
			<div class="icon youtube">
			   <div class="tooltip">
				  YouTube
			   </div>
			   <span><i class="fab fa-youtube"></i></span>
			</div>
		 </div>
	</footer>

	<script type="text/javascript">
		$(document).ready(function(){
			$(".bg-loader").hide();
		})
	</script>
</body>
</html>
